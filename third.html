<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Third Layout</title>
  <style>
    .parent {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: repeat(2, 1fr);   
      height: 100vh;
      gap: 10px;
    }
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    .box1 { background: crimson; }
    .box2 { background: purple; }
    .box3 { background: seagreen; }
    .box4 { background: pink; }
    .box5 { background: royalblue; }
    .box6 { background: goldenrod; }
  </style>
</head>
<body>
  <div class="parent">
    <div class="box box1">Home</div>
    <div class="box box2">About</div>
    <div class="box box3">Services</div>
    <div class="box box4">Portfolio</div>
    <div class="box box5">Contact</div>
    <div class="box box6">Feedback</div>
  </div>
</body>
</html>
